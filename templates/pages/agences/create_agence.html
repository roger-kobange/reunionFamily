<!-- create_agence.html -->

    <form method="POST" class="post-form" action="/create_agence/">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nom:</label>
                <div class="col-sm-4">
                    {{ form.nom }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ville:</label>
                <div class="col-sm-4">
                    {{ form.ville }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Province:</label>
                <div class="col-sm-4">
                    {{ form.province }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Commune:</label>
                <div class="col-sm-4">
                    {{ form.commune }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Territoire:</label>
                <div class="col-sm-4">
                    {{ form.territoire }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Adresse:</label>
                <div class="col-sm-4">
                    {{ form.adresse }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Téléphone:</label>
                <div class="col-sm-4">
                    {{ form.telephone }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
